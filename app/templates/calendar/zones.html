{# templates/calendar/zones.html — FINAL: DARK TEXTAREAS, PROPER SPACING, YELLOW BORDERS ONLY #}
<div class="mt-32 max-w-6xl mx-auto">
  <h2 class="text-6xl font-black text-gold text-center mb-20 drop-shadow-lg tracking-wider">
    DAILY REFLECTION ZONES
  </h2>

  <div class="space-y-20">
    <!-- PREP -->
    <div class="bg-dark border-4 border-yellow-400 rounded-2xl p-10 shadow-heavy">
      <h3 class="text-4xl font-black text-green-400 mb-8 flex items-center gap-5">
        <span class="text-6xl">💪</span> PREP
      </h3>
      <textarea name="prep" class="w-full h-48 bg-card border border-gray-700 rounded-xl pad-lg text-white text-lg resize-none 
                        focus:border-green-400 focus:ring-4 focus:ring-green-400/30 transition-all placeholder-gray-500"
                placeholder="What do I need to prepare today to dominate?"></textarea>
    </div>

    <!-- WINS -->
    <div class="bg-dark border-4 border-yellow-400 rounded-2xl p-10 shadow-heavy">
      <h3 class="text-4xl font-black text-gold mb-8 flex items-center gap-5">
        <span class="text-6xl">🏆</span> WINS
      </h3>
      <textarea name="wins" class="w-full h-48 bg-card border border-gray-700 rounded-xl pad-lg text-white text-lg resize-none 
                        focus:border-yellow-400 focus:ring-4 focus:ring-yellow-400/30 transition-all placeholder-gray-500"
                placeholder="What did I CRUSH today?"></textarea>
    </div>

    <!-- IMPROVE -->
    <div class="bg-dark border-4 border-yellow-400 rounded-2xl p-10 shadow-heavy">
      <h3 class="text-4xl font-black text-red-400 mb-8 flex items-center gap-5">
        <span class="text-6xl">🔥</span> IMPROVE
      </h3>
      <textarea name="improve" class="w-full h-48 bg-card border border-gray-700 rounded-xl pad-lg text-white text-lg resize-none 
                        focus:border-red-400 focus:ring-4 focus:ring-red-400/30 transition-all placeholder-gray-500"
                placeholder="Where did I fall short? How do I level up?"></textarea>
    </div>

    <!-- NOTES -->
    <div class="bg-dark border-4 border-yellow-400 rounded-2xl p-10 shadow-heavy">
      <h3 class="text-4xl font-black text-purple-400 mb-8 flex items-center gap-5">
        <span class="text-6xl">✍️</span> NOTES
      </h3>
      <textarea name="notes" class="w-full h-48 bg-card border border-gray-700 rounded-xl pad-lg text-white text-lg resize-none 
                        focus:border-purple-400 focus:ring-4 focus:ring-purple-400/30 transition-all placeholder-gray-500"
                placeholder="Random thoughts, ideas, quotes..."></textarea>
    </div>
  </div>
</div>
