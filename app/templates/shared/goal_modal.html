{# templates/shared/goal_modal.html — PURE CSS, NO TAILWIND, FIXED HEIGHT, SCROLLABLE #}
<div id="goal-modal" class="fixed left-0 top-0 w-full h-full bg-black bg-opacity-90 flex items-center justify-center z-50 invisible opacity-0 transition-opacity duration-300">
  <div class="bg-dark border-4 border-yellow-400 rounded-xl shadow-heavy w-full max-w-4xl mx-4 my-8 h-[80vh] flex flex-col">
    <h2 class="text-5xl font-black text-gold text-center mb-32">ADD A GOAL</h2>
    <div class="p-6 space-y-4 flex-1 flex flex-col overflow-hidden">
      <input type="hidden" id="goal-id">

      <!-- Title + Due Date -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <input type="text" id="goal-title" class="w-full pad bg-gray-800 rounded-lg border border-gray-600 focus:border-yellow-400 text-white text-xl">
        </div>
        <div>
          <input type="date" id="goal-due-date" class="w-full pad bg-gray-800 rounded-lg border border-gray-600 text-white">
        </div>
      </div>

      <!-- Description -->
      <div>
        <textarea id="goal-description" class="w-full pad-lg bg-gray-800 rounded-lg border border-gray-600 focus:border-yellow-400 text-white h-24 resize-none"></textarea>
      </div>

      <!-- Category + Timeframe -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <select id="goal-category" class="w-full pad bg-gray-800 rounded-lg border border-gray-600 text-white">
            <option value="work" selected>Work</option> <!-- DEFAULT — NEVER EMPTY -->
            <!-- Filled by JS for consistency -->
          </select>
        </div>
        <div>
          <select id="goal-timeframe" class="w-full pad bg-gray-800 rounded-lg border border-gray-600 text-white">
            <option value="monthly" selected>Monthly</option> <!-- DEFAULT -->
            <!-- Filled by JS -->
          </select>
        </div>
      </div>

      <!-- Daily Habit -->
      <div class="flex items-center gap-4">
        <input type="checkbox" id="goal-is-habit" class="w-6 h-6 text-yellow-400">
        <label class="text-gold font-bold text-xl cursor-pointer">Daily Habit</label>
      </div>

      <!-- SUB-GOALS — FIXED HEIGHT, SCROLLABLE -->
      <div class="pt-6 modal-subgoals-scroll hide-scrollbar">
        <div class="flex justify-between items-center mb-4">
          <button type="button" id="add-subgoal-btn" class="bg-yellow-600 hover:bg-yellow-500 text-white font-bold px-6 py-3 rounded-lg shadow-lg transition-all hover-grow">
            + ADD STEP
          </button>
        </div>
        <div id="modal-goal-tree">
          <!-- Filled by JS -->
        </div>
      </div>

      <!-- Buttons — fixed at bottom -->
      <div class="flex gap-4 pt-6">
        <button type="button" id="save-goal-btn" class="flex-1 bg-green-600 hover:bg-green-500 text-black font-black text-xl py-4 rounded transition-all hover-grow shadow-2xl">
          UPDATE
        </button>
        <button type="button" id="close-goal-modal" class="flex-1 bg-gray-700 hover:bg-gray-600 text-white font-black text-xl py-4 rounded transition-all hover-grow shadow-2xl">
          CANCEL
        </button>
      </div>
    </div>
  </div>
</div>
