{# templates/shared/goal_modal.html â€” SINGLE MODAL FOR ALL GOAL EDITING #}
<div id="goal-modal" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 invisible opacity-0 transition-all duration-300">
  <div class="bg-dark border-4 border-yellow-400 rounded-2xl pad-xl shadow-2xl w-full max-w-3xl max-h-screen overflow-y-auto">
    <h2 class="text-5xl font-black text-gold text-center mb-10">EDIT GOAL</h2>
    
      <input type="hidden" id="goal-id">

      <div>
        <label class="block text-gold font-bold mb-2 text-xl">Title *</label>
        <input type="text" id="goal-title" required class="w-full pad-lg bg-gray-800 rounded-lg border border-gray-600 focus:border-yellow-400 text-white text-xl">
      </div>

      <div>
        <label class="block text-gold font-bold mb-2 text-xl">Description</label>
        <textarea id="goal-description" class="w-full pad-lg bg-gray-800 rounded-lg border border-gray-600 focus:border-yellow-400 text-white h-32 resize-none"></textarea>
      </div>

        <div class="grid grid-cols-2 gap-8">
            <div>
                <label class="block text-gold font-bold mb-2 text-xl">Category</label>
                <select id="goal-category" class="w-full pad-lg bg-gray-800 rounded-lg border border-gray-600 text-white">
                <!-- Filled by JS -->
                </select>
            </div>

            <div>
                <label class="block text-gold font-bold mb-2 text-xl">Timeframe</label>
                <select id="goal-timeframe" class="w-full pad-lg bg-gray-800 rounded-lg border border-gray-600 text-white">
                <!-- Filled by JS -->
                </select>
            </div>
        </div>

      <div class="grid grid-cols-2 gap-8">
        <div>
          <label class="block text-gold font-bold mb-2 text-xl">Due Date</label>
          <input type="date" id="goal-due-date" required class="w-full pad-lg bg-gray-800 rounded-lg border border-gray-600 text-white">
        </div>
        <div class="flex items-end">
          <label class="flex items-center gap-3 cursor-pointer">
            <input type="checkbox" id="goal-is-habit" class="w-8 h-8 text-yellow-400">
            <span class="text-gold font-bold text-xl">Daily Habit</span>
          </label>
        </div>
      </div>
      <!-- After the form, before the buttons -->
        <div id="modal-children-container" class="mt-12 border-t-4 border-yellow-600 pt-8">
            <h3 class="text-3xl font-black text-gold mb-6">STEPS / SUB-GOALS</h3>
            <div id="modal-goal-tree">
                <!-- Children rendered here by JS -->
            </div>
        </div>
      <div class="mt-8">
        <button type="button" id="add-subgoal-btn" class="w-full bg-yellow-600 hover:bg-yellow-500 text-black font-black text-xl pad-lg rounded-lg transition-all hover:scale-105 shadow-xl">
            + ADD STEP / SUB-GOAL
        </button>
      </div>
      <div class="flex gap-8 mt-12">
        <button type="button" id="save-goal-btn" class="flex-1 bg-green-600 hover:bg-green-500 text-black font-black text-2xl pad-xl rounded-lg transition-all hover:scale-105 shadow-2xl">
          UPDATE GOAL
        </button>
        <button type="button" id="close-goal-modal" class="flex-1 bg-gray-700 hover:bg-gray-600 text-white font-black text-2xl pad-xl rounded-lg transition-all hover:scale-105 shadow-2xl">
          CANCEL
        </button>
      </div>
    </form>
  </div>
</div>
