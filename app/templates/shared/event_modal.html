<div id="event-modal" class="fixed left-0 top-0 w-full h-full bg-black bg-opacity-90 flex items-center justify-center z-50 invisible opacity-0 transition-opacity duration-300">
  <div class="bg-dark border-4 border-yellow-400 rounded-xl shadow-heavy w-full max-w-3xl mx-4 my-8 h-[65vh] flex flex-col">
    <div class="p-6 space-y-6 flex-1 flex flex-col overflow-hidden">
      <input type="hidden" id="event-id">

      <div>
        <label class="block text-gold font-bold text-xl mb-2">Event Title</label>
        <input type="text" id="event-title" class="w-full pad-lg bg-gray-800 rounded-lg border border-gray-600 focus:border-yellow-400 text-white text-xl">
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-gold font-bold text-xl mb-2">Start Time</label>
          <select id="event-start" class="w-full pad-lg bg-gray-800 rounded-lg border border-gray-600 text-white text-lg"></select>
        </div>
        <div>
          <label class="block text-gold font-bold text-xl mb-2">End Time</label>
          <select id="event-end" class="w-full pad-lg bg-gray-800 rounded-lg border border-gray-600 text-white text-lg"></select>
        </div>
      </div>

      <div class="flex gap-4 pt-6">
        <button type="button" id="save-event-btn" class="flex-1 bg-green-600 hover:bg-green-500 text-black font-black text-xl py-4 rounded transition-all hover-grow shadow-2xl">
          SAVE EVENT
        </button>
        <button type="button" id="delete-event-btn" class="flex-1 bg-red-600 hover:bg-red-500 text-black font-black text-xl py-4 rounded transition-all hover-grow shadow-2xl hidden">
          DELETE
        </button>
        <button type="button" id="close-event-modal" class="flex-1 bg-gray-700 hover:bg-gray-600 text-white font-black text-xl py-4 rounded transition-all hover-grow shadow-2xl">
          CANCEL
        </button>
      </div>
    </div>
  </div>
</div>
