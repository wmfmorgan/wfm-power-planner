{# shared/task_modal.html — UNIFIED WITH GOAL MODAL — PURE PROTEIN, NO FORM, NO LABELS #}
<div id="task-modal" class="fixed left-0 top-0 w-full h-full bg-black bg-opacity-90 flex items-center justify-center z-50 invisible opacity-0 transition-opacity duration-300">
  <div class="bg-dark border-4 border-yellow-400 rounded-xl shadow-heavy w-full max-w-4xl mx-4 my-8 h-[80vh] flex flex-col">
    <h2 class="text-5xl font-black text-gold text-center mb-32">FORGE A TASK</h2>
    <div class="p-6 space-y-4 flex-1 flex flex-col overflow-hidden">
      <input type="hidden" id="task-id">

      <!-- Title + Due Date -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <input type="text" id="task-title" class="w-full pad bg-gray-800 rounded-lg border border-gray-600 focus:border-yellow-400 text-white text-xl">
        </div>
        <div>
          <input type="date" id="task-due-date" class="w-full pad bg-gray-800 rounded-lg border border-gray-600 text-white">
        </div>
      </div>

      <!-- Description -->
      <div>
        <textarea id="task-description" class="w-full pad-lg bg-gray-800 rounded-lg border border-gray-600 focus:border-yellow-400 text-white h-24 resize-none"
                  placeholder="Why this task matters, brother..."></textarea>
      </div>

      <!-- Priority -->
      <div>
        <select id="task-priority" class="w-full pad bg-gray-800 rounded-lg border border-gray-600 text-white">
          {% for priority in task_priorities %}
            <option value="{{ priority.value }}" {% if priority == task_priorities.MEDIUM %}selected{% endif %}>
              {{ priority.value|title }}
            </option>
          {% endfor %}
        </select>
      </div>

      <!-- Recurring Task -->
      <div class="flex items-center gap-4">
        <input type="checkbox" id="task-is-recurring" class="w-6 h-6 text-yellow-400">
        <span class="text-gold font-bold text-xl">Make this a recurring task</span>
      </div>

      <!-- Recurring Options — scrollable like subgoals -->
      <div id="recurring-options" class="hidden pt-6 modal-subgoals-scroll hide-scrollbar">
        <div class="grid grid-cols-3 gap-4">
          <div>
            <input type="number" id="task-recurrence-interval" value="1" min="1"
                   class="w-full pad bg-gray-800 rounded-lg border border-gray-600 text-white text-center">
          </div>
          <div>
            <select id="task-recurrence-type" class="w-full pad bg-gray-800 rounded-lg border border-gray-600 text-white">
              {% for rt in task_recurrence_types %}
                <option value="{{ rt.value }}">{{ rt.value|title }}</option>
              {% endfor %}
            </select>
          </div>
          <div>
            <input type="date" id="task-recurrence-end"
                   class="w-full pad bg-gray-800 rounded-lg border border-gray-600 text-white">
          </div>
        </div>
      </div>

      <!-- Tags -->
      <div>
        <input type="text" id="task-tags" placeholder="Tags (comma-separated: work, gym, urgent)"
               class="w-full pad bg-gray-800 rounded-lg border border-gray-600 text-white">
      </div>

      <!-- Buttons — fixed at bottom, DELETE when editing -->
      <div class="flex gap-4 pt-6">
        <button type="button" id="save-task-btn" class="flex-1 bg-green-600 hover:bg-green-500 text-black font-black text-xl py-4 rounded transition-all hover-grow shadow-2xl">
          SAVE
        </button>
        <button type="button" id="delete-task-btn" class="flex-1 bg-red-600 hover:bg-red-500 text-black font-black text-xl py-4 rounded transition-all hover-grow shadow-2xl hidden">
          DELETE
        </button>
        <button type="button" id="task-close-modal" class="flex-1 bg-gray-700 hover:bg-gray-600 text-white font-black text-xl py-4 rounded transition-all hover-grow shadow-2xl">
          CANCEL
        </button>
      </div>
    </div>
  </div>
</div>
